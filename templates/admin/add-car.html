<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car</title>
</head>
<body>
    <h1>Add Car</h1>
    <form action="/admin/add_car" method="post">
        <label for="make">Make:</label><br>
        <input type="text" id="make" name="make"><br>
        <label for="model">Model:</label><br>
        <input type="text" id="model" name="model"><br>
        <label for="year">Year:</label><br>
        <input type="number" id="year" name="year"><br>
        <label for="color">Color:</label><br>
        <input type="text" id="color" name="color"><br>
        <label for="license_plate">License Plate:</label><br>
        <input type="text" id="license_plate" name="license_plate"><br>
        <label for="rental_rate_per_day">Rental Rate per Day:</label><br>
        <input type="number" id="rental_rate_per_day" name="rental_rate_per_day"><br>
        <label for="available">Available:</label><br>
        <input type="checkbox" id="available" name="available" value="true"><br><br>
        <input type="submit" value="Add Car">
    </form>
</body>
</html>
