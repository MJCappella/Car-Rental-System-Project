<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Rental</title>
</head>
<body>
    <h1>Add Rental</h1>
    <form action="/admin/add_rental" method="post">
        <label for="customer_id">Customer ID:</label><br>
        <input type="number" id="customer_id" name="customer_id"><br>
        <label for="car_id">Car ID:</label><br>
        <input type="number" id="car_id" name="car_id"><br>
        <label for="start_date">Start Date:</label><br>
        <input type="date" id="start_date" name="start_date"><br>
        <label for="end_date">End Date:</label><br>
        <input type="date" id="end_date" name="end_date"><br>
        <label for="total_cost">Total Cost:</label><br>
        <input type="number" id="total_cost" name="total_cost"><br><br>
        <input type="submit" value="Add Rental">
    </form>
</body>
</html>
